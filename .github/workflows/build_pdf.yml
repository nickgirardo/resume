name: Build PDF

on:
  push:
    branches: 
      - master

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Build PDF
        uses: dante-ev/latex-action@master
        with:
          root_file: resume.tex
          args: -pdf -latexoption=-file-line-error -latexoption=-interaction=nonstopmode -outdir=build
      - name: Debug print
        run: |
          echo "root dir:"
          ls
          echo "build dir:"
          ls build
